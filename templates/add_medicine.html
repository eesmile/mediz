<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить таблетку</title>
</head>
<body>
    <h2>Добавить таблетку</h2>

    {% if success_message %}
        <p style="color: green;">{{ success_message }}</p>
    {% endif %}

    <form method="post" action="{{ url_for('add_medicine') }}" enctype="multipart/form-data">
        <label for="medicine_name">Название таблетки:</label>
        <input type="text" name="medicine_name" required><br>

        <label for="price">Цена:</label>
        <input type="text" name="price" required><br>

        <label for="photo">Выберите фото таблетки:</label>
        <input type="file" name="photo" accept="image/*" required><br>

        <button type="submit">Добавить таблетку</button>
    </form>

    <br>

    <a href="{{ url_for('profile') }}">Вернуться назад</a>
</body>
</html>
