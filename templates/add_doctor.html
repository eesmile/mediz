<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить врача</title>
</head>
<body>
    <h2>Добавить врача</h2>

    {% if success_message %}
        <p style="color: green;">{{ success_message }}</p>
    {% endif %}

    <form method="post" action="{{ url_for('add_doctor') }}" enctype="multipart/form-data">
        <label for="doctor_name">Имя врача:</label>
        <input type="text" name="doctor_name" required><br>

        <label for="specialization">Специализация:</label>
        <input type="text" name="specialization" required><br>

        <label for="photo">Выберите фото врача:</label>
        <input type="file" name="photo" accept="image/*" required><br>

        <button type="submit">Добавить врача</button>
    </form>

    <br>

    <a href="{{ url_for('profile') }}">Вернуться назад</a>
</body>
</html>
